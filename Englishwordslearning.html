                if (currentWordIndex >= remainingWords.length) {

        function nextWord() {

        function showAllMastered() {
            document.getElementById('wordDisplay').innerHTML = `
                <div class="empty-state">
                    <p style="font-size: 1.5em; color: #4a90e2;">ğŸ‰ æ­å–œï¼</p>
                    <p style="margin-top: 15px; font-size: 1.1em;">ä½ å·²ç»æŒæ¡äº†æ‰€æœ‰å•è¯ï¼</p>
                    <p style="margin-top: 10px;">å¯ä»¥åœ¨"å·²æŒæ¡å•è¯"ä¸­å¤ä¹ </p>
                </div>
            `;
        }

        // æ˜¾ç¤ºå­¦ä¹ ç•Œé¢
        function showLearning() {
            document.getElementById('learningCard').classList.remove('hidden');
            document.getElementById('masteredCard').classList.remove('active');
            selectedWordIds.clear();
            updateSelectionInfo();

            if (remainingWords.length > 0) {

        // æ˜¾ç¤ºå·²æŒæ¡å•è¯åˆ—è¡¨
        function showMastered() {
            document.getElementById('learningCard').classList.add('hidden');
            document.getElementById('masteredCard').classList.add('active');

            const masteredList = document.getElementById('masteredList');
            const batchActions = document.getElementById('batchActions');

            if (masteredWordIds.size === 0) {
                masteredList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p style="font-size: 1.2em;">è¿˜æ²¡æœ‰æŒæ¡ä»»ä½•å•è¯</p>
                        <p style="margin-top: 10px;">å¼€å§‹å­¦ä¹ å¹¶æ ‡è®°å·²æŒæ¡çš„å•è¯å§ï¼</p>
                    </div>
                `;
                batchActions.classList.remove('active');
                return;
            }

            const masteredWordsArray = wordsDatabase.filter(word => masteredWordIds.has(word.id));

            let html = '<div class="word-grid">';
            masteredWordsArray.forEach(word => {
                const isSelected = selectedWordIds.has(word.id);
                html += `
                    <div class="word-card ${isSelected ? 'selected' : ''}" onclick="toggleWordSelection(${word.id})" data-word-id="${word.id}">
                        <input type="checkbox" class="word-checkbox" ${isSelected ? 'checked' : ''} onclick="event.stopPropagation(); toggleWordSelection(${word.id})">
                        <div class="word-card-content">

                    </div>
                `;
            });
            html += '</div>';

            masteredList.innerHTML = html;
            batchActions.classList.add('active');
            updateSelectionInfo();
        }

        // åˆ‡æ¢å•è¯é€‰æ‹©çŠ¶æ€
        function toggleWordSelection(wordId) {
            if (selectedWordIds.has(wordId)) {
                selectedWordIds.delete(wordId);
            } else {
                selectedWordIds.add(wordId);
            }
            showMastered();
        }

        // å…¨é€‰
        function selectAllMastered() {
            const masteredWordsArray = wordsDatabase.filter(word => masteredWordIds.has(word.id));
            masteredWordsArray.forEach(word => {
                selectedWordIds.add(word.id);
            });
            showMastered();
        }

        // å–æ¶ˆé€‰æ‹©
        function clearSelection() {
            selectedWordIds.clear();
            showMastered();
        }

        // æ›´æ–°é€‰æ‹©ä¿¡æ¯
        function updateSelectionInfo() {
            const info = document.getElementById('selectionInfo');
            if (selectedWordIds.size > 0) {
                info.style.display = 'block';
                info.textContent = `å·²é€‰æ‹© ${selectedWordIds.size} ä¸ªå•è¯`;
            } else {
                info.style.display = 'none';
            }
        }

        // æ‰¹é‡æ ‡è®°ä¸ºæœªæŒæ¡
        function batchUnlearn() {
            if (selectedWordIds.size === 0) {
                alert('è¯·å…ˆé€‰æ‹©è¦é‡æ–°å­¦ä¹ çš„å•è¯');
                return;
            }

            if (confirm(`ç¡®å®šè¦å°†é€‰ä¸­çš„ ${selectedWordIds.size} ä¸ªå•è¯æ ‡è®°ä¸º"æœªæŒæ¡"å¹¶é‡æ–°å­¦ä¹ å—ï¼Ÿ`)) {
                selectedWordIds.forEach(wordId => {
                    masteredWordIds.delete(wordId);
                });
                selectedWordIds.clear();
                saveMasteredWords();
                updateRemainingWords();
                updateStats();
                showMastered();
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
