<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书单分享 - 女侠分享</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <!-- 引入html2canvas库用于生成分享图片 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* 导航栏样式 */
        .navbar {
            background-color: #4a90e2;
            padding: 12px 0;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active {
            background-color: #2c6cb0;
        }
        
        .nav-link i {
            margin-right: 8px;
        }
        
        /* 页面整体样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 书单页面特定样式 */
        .booklist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .booklist-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 32px;
            color: #2c3e50;
            margin: 0;
        }
        
        .booklist-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-select {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }
        
        .create-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .create-btn:hover {
            background-color: #2c6cb0;
        }
        
        .results-info {
            margin-bottom: 20px;
            color: #666;
            font-size: 16px;
        }
        
        /* 书单展示区域 - 瀑布流布局 */
        .booklist-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .booklist-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .booklist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .booklist-header-section {
            height: 120px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .booklist-title-section {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .booklist-date {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .booklist-content {
            padding: 20px;
            flex-grow: 1;
        }
        
        .book-summary {
            margin-bottom: 20px;
        }
        
        .book-item-preview {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .book-item-preview:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .book-cover {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .book-info-preview {
            flex-grow: 1;
        }
        
        .book-title-preview {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .book-author-preview {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .booklist-footer {
            padding: 15px 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .book-count {
            font-size: 14px;
            color: #666;
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
        }
        
        .card-action-btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            border: none;
        }
        
        .download-card-btn {
            background-color: #4a90e2;
            color: white;
        }
        
        .download-card-btn:hover {
            background-color: #2c6cb0;
        }
        
        .edit-card-btn {
            background-color: #f0ad4e;
            color: white;
        }
        
        .edit-card-btn:hover {
            background-color: #ec971f;
        }
        
        .delete-card-btn {
            background-color: #d9534f;
            color: white;
        }
        
        .delete-card-btn:hover {
            background-color: #c9302c;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 24px;
            color: #2c3e50;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .background-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 100%;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .color-option.selected {
            border-color: #4a90e2;
            transform: scale(1.05);
        }
        
        .image-upload {
            margin-top: 15px;
        }
        
        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f8ff;
            border: 2px dashed #4a90e2;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            color: #4a90e2;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .upload-label:hover {
            background-color: #e6f2ff;
        }
        
        .image-preview {
            margin-top: 15px;
            max-width: 200px;
            border-radius: 6px;
            overflow: hidden;
            display: none;
        }
        
        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .book-items-container {
            margin-top: 20px;
        }
        
        .book-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4a90e2;
        }
        
        .book-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .book-item-title {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
        
        .remove-book {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 18px;
        }
        
        .book-item-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .book-item-content {
                grid-template-columns: 1fr;
            }
        }
        
        .cover-upload {
            text-align: center;
        }
        
        .cover-preview {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
        }
        
        .add-book-btn {
            background-color: #f0f8ff;
            color: #4a90e2;
            border: 2px dashed #4a90e2;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .add-book-btn:hover {
            background-color: #e6f2ff;
        }
        
        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2c6cb0;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        /* 分享卡片样式 */
        .share-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            z-index: 1100;
            display: none;
            animation: modalFadeIn 0.3s;
        }
        
        .share-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .share-card-title {
            font-size: 20px;
            color: #2c3e50;
            margin: 0;
        }
        
        .share-card-body {
            text-align: center;
        }
        
        .share-image-container {
            margin: 20px auto;
            width: 300px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .share-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .share-info {
            margin-top: 20px;
        }
        
        .share-book-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .share-reason {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .download-share-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        
        .download-share-btn:hover {
            background-color: #2c6cb0;
        }
        
        /* 空状态提示 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #666;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .booklist-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .booklist-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .filter-group {
                flex-grow: 1;
                justify-content: space-between;
            }
            
            .filter-select {
                flex-grow: 1;
            }
            
            .booklist-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .share-image-container {
                width: 250px;
                height: 350px;
            }
        }
        
        @media (max-width: 480px) {
            .booklist-container {
                grid-template-columns: 1fr;
            }
            
            .booklist-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
            }
            
            .share-image-container {
                width: 200px;
                height: 300px;
            }
        }
        
        /* 分享图片生成容器样式 */
        .share-image-generator {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 600px;
            height: 800px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background-color: white;
        }
        
        .share-image-content {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .share-image-header {
            padding: 30px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #4a90e2 0%, #2c6cb0 100%);
            color: white;
        }
        
        .share-image-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Ma Shan Zheng', cursive;
            text-align: center;
        }
        
        .share-image-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .share-image-platform {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .share-image-body {
            padding: 30px;
            background-color: white;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .share-image-booklist {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #eee;
        }
        
        .share-image-booklist:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .share-image-booklist-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-bottom: 8px;
            border-bottom: 2px solid #4a90e2;
            text-align: center;
        }
        
        .share-image-booklist-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .share-image-book {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4a90e2;
        }
        
        .share-image-book-cover {
            width: 90px;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        
        .share-image-book-info {
            flex-grow: 1;
        }
        
        .share-image-book-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .share-image-book-author {
            font-size: 15px;
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .share-image-book-reason {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            background-color: white;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #4a90e2;
        }
        
        .share-image-footer {
            padding: 20px 30px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #888;
            text-align: center;
            flex-shrink: 0;
        }
        
        .share-image-logo {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 20px;
            color: #4a90e2;
            margin-top: 5px;
        }
        
        /* 加载动画 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        
        /* 成功提示 */
        .success-tip {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1500;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideInUp 0.3s;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-tip i {
            font-size: 20px;
        }
        
        .success-tip-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        
        /* 确认删除对话框 */
        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1200;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .confirm-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .confirm-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .confirm-message {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .confirm-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .confirm-btn {
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        
        .confirm-cancel {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .confirm-cancel:hover {
            background-color: #e0e0e0;
        }
        
        .confirm-delete {
            background-color: #d9534f;
            color: white;
        }
        
        .confirm-delete:hover {
            background-color: #c9302c;
        }

        // 初始化IndexedDB数据库

            const request = indexedDB.open(DB_NAME, DB_VERSION);

                // 降级到localStorage

                db = event.target.result;
                console.log('数据库连接成功');
                loadBooklistsFromDB();
            };
            
            request.onupgradeneeded = function(event) {
                db = event.target.result;
                
                // 创建对象存储空间
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    objectStore.createIndex('year', 'year', { unique: false });
                    objectStore.createIndex('month', 'month', { unique: false });
                    objectStore.createIndex('createdAt', 'createdAt', { unique: false });
                }
            };
        }

            if (!db) {

            const request = objectStore.put(booklist);
            
            request.onsuccess = function() {
                console.log('书单已保存到数据库');
                // 同时更新localStorage备份
                saveBooklistsToLocalStorage();
            };
            
            request.onerror = function(event) {
                console.error('保存书单到数据库失败:', event.target.error);
                saveBooklistsToLocalStorage();
            };
        }
        
        // 从IndexedDB删除书单
        function deleteBooklistFromDB(booklistId) {
            if (!db) {
                // 从本地存储删除
                const index = booklists.findIndex(item => item.id == booklistId);
                if (index !== -1) {
                    booklists.splice(index, 1);
                    saveBooklistsToLocalStorage();
                }
                return;
            }
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            
            const request = objectStore.delete(Number(booklistId));
            
            request.onsuccess = function() {
                console.log('书单已从数据库删除');
                // 同时更新localStorage备份
                saveBooklistsToLocalStorage();
            };
            
            request.onerror = function(event) {
                console.error('从数据库删除书单失败:', event.target.error);
                // 降级到本地存储
                const index = booklists.findIndex(item => item.id == booklistId);
                if (index !== -1) {
                    booklists.splice(index, 1);
                    saveBooklistsToLocalStorage();
                }
            };
        }
        
        // 保存书单到localStorage作为备份
        function saveBooklistsToLocalStorage() {
            try {
                localStorage.setItem(LOCAL_BACKUP_KEY, JSON.stringify(booklists));
                console.log('书单数据已备份到localStorage');
            } catch (e) {
                console.error('保存到localStorage失败:', e);
            }
        }

        // 保存书单
        function saveBooklist() {
            // 验证表单
            if (!booklistForm.checkValidity()) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 获取表单数据
            const title = document.getElementById('booklistTitle').value;
            const year = document.getElementById('booklistYear').value;
            const month = document.getElementById('booklistMonth').value;
            
            // 获取背景设置
            const selectedColor = document.querySelector('.color-option.selected').getAttribute('data-color');
            const bgImageUpload = document.getElementById('bgImageUpload');
            let backgroundImage = '';
            
            if (bgImageUpload.files && bgImageUpload.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    backgroundImage = event.target.result;
                    completeSave(title, year, month, selectedColor, backgroundImage);
                };
                reader.readAsDataURL(bgImageUpload.files[0]);
            } else {
                // 检查是否已有背景图片
                const existingBgImage = document.getElementById('bgImagePreview').querySelector('img').src;
                backgroundImage = existingBgImage && !existingBgImage.includes('data:image/svg+xml') ? existingBgImage : '';
                completeSave(title, year, month, selectedColor, backgroundImage);
            }
        }
        
        // 完成保存操作
        function completeSave(title, year, month, backgroundColor, backgroundImage) {
            // 收集书籍信息
            const bookItems = bookItemsContainer.querySelectorAll('.book-item');
            const books = [];
            
            bookItems.forEach(item => {
                const bookTitle = item.querySelector('.book-title-input').value;
                const bookAuthor = item.querySelector('.book-author-input').value;
                const bookDescription = item.querySelector('.book-description-input').value;
                const bookReason = item.querySelector('.book-reason-input').value;
                const bookCover = item.querySelector('.cover-preview').src;
                
                if (bookTitle && bookAuthor) {
                    books.push({
                        title: bookTitle,
                        author: bookAuthor,
                        description: bookDescription,
                        reason: bookReason,
                        cover: bookCover.includes('base64') ? bookCover : ''
                    });
                }
            });
            
            if (books.length === 0) {
                alert('请至少添加一本书籍');
                return;
            }
            
            // 创建书单对象
            const booklist = {
                id: currentBooklistId || Date.now(),
                title,
                year,
                month,
                backgroundColor,
                backgroundImage,
                books,
                createdAt: new Date().toISOString()
            };
            
            // 更新书单数据
            if (currentBooklistId) {
                // 编辑现有书单
                const index = booklists.findIndex(item => item.id === currentBooklistId);
                if (index !== -1) {
                    booklists[index] = booklist;
                }
            } else {
                // 添加新书单
                booklists.push(booklist);
            }
            
            // 保存到数据库
            saveBooklistToDB(booklist);
            
            // 关闭模态框
            closeCreateModal();
            
            // 更新显示
            renderBooklists();
            updateResultsInfo();
            
            // 显示成功提示
            showSuccessTip(currentBooklistId ? '书单修改成功' : '书单创建成功');
        }

                link.classList.remove('active');
            }
        });
    </script>
